<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #aaa;
            outline: none;
            font-size: 16px;
        }

        #strengthText {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .bar {
            width: 90%;
            height: 10px;
            margin: 10px auto;
            border-radius: 10px;
            background: #ddd;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            transition: 0.4s;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Password Strength Checker üîê</h2>

    <input type="password" id="password" placeholder="Enter password" onkeyup="checkStrength()">

    <div class="bar">
        <div class="bar-fill" id="barFill"></div>
    </div>

    <p id="strengthText">Type a password‚Ä¶</p>
</div>

<script>
function checkStrength() {
    let pwd = document.getElementById("password").value;
    let strengthText = document.getElementById("strengthText");
    let barFill = document.getElementById("barFill");

    let score = 0;

    if (pwd.length >= 8) score++;
    if (/[A-Z]/.test(pwd)) score++;
    if (/[a-z]/.test(pwd)) score++;
    if (/[0-9]/.test(pwd)) score++;
    if (/[\W]/.test(pwd)) score++;

    if (pwd.length === 0) {
        strengthText.innerText = "Type a password‚Ä¶";
        barFill.style.width = "0%";
        barFill.style.background = "#ddd";
        return;
    }

    if (score <= 2) {
        strengthText.innerText = "Weak Password üî¥";
        strengthText.style.color = "red";
        barFill.style.width = "33%";
        barFill.style.background = "red";
    } 
    else if (score == 3 || score == 4) {
        strengthText.innerText = "Medium Password üü°";
        strengthText.style.color = "#d1a400";
        barFill.style.width = "66%";
        barFill.style.background = "#d1a400";
    } 
    else {
        strengthText.innerText = "Strong Password üü¢";
        strengthText.style.color = "green";
        barFill.style.width = "100%";
        barFill.style.background = "green";
    }
}
</script>

</body>
</html>
